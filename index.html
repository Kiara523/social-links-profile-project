<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="arthur" content="Kiara">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>  
</head>

<body>
  <main class="wrapper">
   <div class="card"> 

    <figure class="figure">
      <img src="images/avatar-jessica.jpeg" alt="avatar-jessica" title="avatar-jessica" width="176" height="176">
      <figcaption class="figcaption">
        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>
      </figcaption>
    </figure>
  
    <section class="section__menu">
      <h2>"Front-end developer and avid reader."</h2>
      <menu class="menu">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </menu>
    </section>
  </div> 
</main>  

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kiara</a>.
  </div>
</footer>
</body>
</html>
